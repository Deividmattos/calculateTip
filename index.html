<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="js/script.js" defer></script>
    <title>Calculate Tip</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculate Tip</h2>
      <label for="billAmount">Valor da Conta</label>
      <input type="number" id="billAmount" name="billAmount" placeholder="R$" />
      <label for="serviceQuality">Qualidade do servico:</label>
      <select name="serviceQuality" id="serviceQuality">
        <option value="0.25">Excelente - 25%</option>
        <option value="0.1">Otimo - 10%</option>
        <option value="0.08">Bom - 8%</option>
        <option value="0.05">Ruim - 5%</option>
      </select>
      <button id="calculateBtn">Calculate Tip</button>
      <div class="result">
        <label for="tipAmount">Tip Amount</label>
        <input type="text" id="tipAmount" name="tipAmount" disabled />
        <label for="totalAmount">Amount:</label>
        <input type="text" name="totalAmount" id="totalAmount" disabled />
      </div>
    </div>
  </body>
</html>
